<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.js"></script>
  <script src="js/tic-tac-toe.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
  <link rel="shortcut icon" type="image/jpg" href="images/Tic-Tac-Logo.png"/>
</head>
<body>

<!-- tr refers to table rows. -->
<!-- td refers to the cells within each row. -->

  <container class="the-game">
    <h1>Tic Tac Toe!</h1>
    <img id="tictaclogo" src="images/Tic-Tac-Logo.png" alt="logo tictac">
    <tie id="tie-message"></tie><br>
    <turn id='turnMessage'></turn><br>
    <message id='message'></message><br>
    <button id="restart">Restart</button>
    <table>
      <tr>
        <td class="item1" id='0'></td>
        <td class="item2" id='1'></td>
        <td class="item3" id='2'></td>
      </tr>
      <tr>
        <td class="item4" id='3'></td>
        <td class="item5" id='4'></td>
        <td class="item6" id='5'></td>
      </tr>
      <tr>
        <td class="item7" id='6'></td>
        <td class="item8" id='7'></td>
        <td class="item9" id='8'></td>
      </tr>
    </table>
  </container>
</body>
</html>
